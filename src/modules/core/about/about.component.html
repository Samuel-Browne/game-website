<div class="container mx-auto">
  <div class="row">
    <div class="col-sm">
      <h1>{{ gameData.name }}</h1>
      <p>Release Date: {{ gameData.original_release_date | date }}</p>
      <p>
        Publisher:
        <ng-container *ngFor="let item of gameData.publishers">
          {{ item.name }}
        </ng-container>
      </p>
      <p>
        Genre:
        <ng-container *ngFor="let item of gameData.genres">
          {{ item.name }}
        </ng-container>
      </p>
      <p>{{ gameData.deck }}</p>
      <img src="{{ gameData.image.screen_large_url }}" />
      <div *ngFor="let item of gameData.platforms">{{ item.name }}</div>
      <p>
        Characters<ng-container *ngFor="let item of gameData.characters">
          {{ item.name }}
        </ng-container>
      </p>
    </div>
  </div>
</div>
