<div *ngIf="gameData" class="container mx-auto">
  <div class="row">
    <div class="col-sm">
      <h1>{{ gameData.name }}</h1>
      <p>Release Date: {{ gameData.original_release_date | date }}</p>
      <p>
        Publisher:
        <ng-container *ngFor="let item of gameData.publishers">
          {{ item.name }}
        </ng-container>
      </p>
      <p>
        Genre:
        <ng-container *ngFor="let item of gameData.genres">
          {{ item.name }}
        </ng-container>
      </p>

      <p>{{ gameRating }}</p>

      <p>{{ gameData.deck }}</p>
      <img src="{{ gameData.image.screen_large_url }}" class="img-fluid" />

      <p>Platforms</p>
      <div *ngFor="let item of gameData.platforms">{{ item.name }}</div>
    </div>
    <div class="row">
      <div *ngFor="let item of screenshots" class="col-sm-3">
        <img src="{{ item }}" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
